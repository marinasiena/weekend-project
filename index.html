<!doctype html>
<html lang="en">

<head>
  <title>sh*tter</title>
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://fonts.googleapis.com/css?family=Arimo:100,400,700|Montserrat:100,400,700" rel="stylesheet">
  <link rel=stylesheet type="text/css" href="./lib/styles/main.css">
</head>

<body>
  <div class 'user-input'>
    <form id="user-input-form" class='user-input-form' type='submit'>
      <h1>Welcome to Sh*tter</h1>
      <img class='icon-md' src='./img/twitterlogo.png' alt='twitter logo' />
      <button class='new-btn button'>create a new account</button>
      <button class='login-btn button'>login existing account</button>

      <input class='name-input is-hidden' type='text' placeholder='name' />
      <input class='username-input is-hidden' type='text' placeholder='username' />
      <input class='email-input is-hidden' type='email' placeholder='email' />
      <input class='password-input is-hidden' type='password' placeholder='password' />
      <input class='image-input is-hidden' type='text' placeholder='image link' />
      <button class='new-submit-btn is-hidden button'>make my account</button>
      <button class='login-submit-btn is-hidden button'>log me in</button>
    </form>
  </div>

  <header class="topbar is-flex">
    <ul class="nav is-flex">
      <li class="home-nav nav-item">
                    <span class="home-icon"><img class="icon" src="http://tracigregory.com/wp-content/uploads/2011/12/new-new-twitter-home.png" alt="home-icon"></span>
                    <span class="text">Home</span></li>
      <li class="moments-nav nav-item">
                    <span class="moments-icon"><img class="icon" src="https://pbs.twimg.com/profile_images/651463624330907648/OzaAcuSR.png" alt="moments-icon"></span>
                    <span class="text">Moments</span></li>
      <li class="notifications-nav nav-item">
                    <span class="notifications-icon"><img class="icon" src="https://assets.pcmag.com/media/images/332686-twitter-censored.jpg?thumb=y&width=275&height=275" alt="notifications-icon"></span>
                    <span class="text">Notifications</span></li>
      <li class="messages-nav nav-item">
                    <span class="messages-icon"><img class="icon" src="https://cdn.apk-cloud.com/detail/image/com.project.vegassms-w250.png" alt="messages-icon"></span>
                    <span class="text">Messages</span></li>
    </ul>
    <div id="tbird-icon"><img class="tbird" src="http://bit.ly/2h7ou7w" alt="tbird-icon"></div>

    <ul class="pull-right is-flex">
      <form class="search top-right">
        <input class="search-twitter" type="text" placeholder="Search Shitter">
        <input class="search-btn" type="image" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-512.png" value="submit">
      </form>
      <li class="profile-icon top-right"><img class="pic-icon" src='http://static1.squarespace.com/static/52279cc4e4b04993ddd65f66/56947b095a5668523b7d4d36/56131755e4b03787be6c3c70/1444091734406/print+-+mens+shirt+-+trump+shit+blk+-+shirt+banc.jpg?format=500w' alt="profile-icon"></li>
      <li class="tweet-btn">
                    <span class="tweet"><img class="icon" src="https://www.shareicon.net/download/2015/09/24/106330_network.svg" alt="send-tweet"></span>
                    <span class="text">Tweet</span></li>
      </li>
    </ul>
  </header>
  <main>

    <div class="content-container">
      <div class='page-wrapper'>

        <div class=left-container>
          <!-- user-content-Handlebars Template will go here -->
          <!-- left container -->
        </div>

        <div class=center-container>
          <!-- newtweet Handlebars Template will go here -->
          <!-- mytweet Handlebars Template will go here -->
        </div>
        <!-- center container -->

        <div class='right-container is-hidden'>
          <!-- who to follow -->
          <article class='follow-block'>
            <h3>Who to follow<span>Refresh</span><span>View all</span></h3>
            <div class='follow-tweet'>
              <img class='icon-sm float-left' src='./img/msLogo.jpeg' />
              <h4>Tweet Title</h4>
              <p>trends text</p>
            </div>
          </article>

          <!-- copyright block -->
          <aside class='copyright-block'>
            <span>&copy;2017 Twitter</span><span>About</span><span>Help Center</span><span>Terms</span><span>Privacy policy</span><span>Cookies</span><span>Ads info</span><span>Brand</span><span>Blog</span><span> Brand</span><span>Blog</span><span>Business</span><span>Developers</span>
          </aside>

        </div>

      </div>
    </div>


  </main>


  <script id="user-content-template" type="text/x-handlebars-template">
    <!-- userblock   -->
    <article class='user-block'>
      <div class='lower-half'>
        <div class='username-block'>
          <img class='icon-md' src={{image}}>
          <h2>{{name}}</h2>
          <p>@{{nickname}}</p>
        </div>
        <ul>
          <li>
                            <p class='user-block-heading'>Tweets</p>
                            <p class='user-block-values'>50</p>
                        </li>
          <li>
                            <p class='user-block-heading'>Following</p>
                            <p class='user-block-values'>20</p>
                        </li>
          <li>
                            <p class='user-block-heading'>Followers</p>
                            <p class='user-block-values'>130</p>
                        </li>
        </ul>
      </div>
    </article>

    <!-- trends block -->
    <article class='trends-block'>
      <h3>Trends<span>Change</span></h3>
      <div class='trends-tweet'>
        <h4>Tweet Title</h4>
        <p>trends text</p>
      </div>
    </article>

    </div>
  </script>


  <script id="new-tweet-template" type="text/x-handlebars-template">
    <!-- new tweet block  -->
    <section class='new-tweet'>
      <form class='new-tweet-form' type='submit'>
        <img class='icon-sm' src={{image}} />
        <textarea class="new-tweet-text" type='text' placeholder="What's happening?"></textarea>
        <button class='button is-hidden'>add sh*t!</button> </form>
    </section>
  </script>

  <script id="my-tweet-template" type="text/x-handlebars-template">
    {{#each text}}
    <div class='tweets-right'>
      <img class='icon-md' src={{image}} />

      <h4 class='tweet-username'>{{this.name}}<span> @{{this.nickname}}</span></h4>
      <button class='x-button'><img src="http://soyuz163.ru/images/close.png" alt=""></button> </form>

      <p class='tweet'>
        {{this.text}}
      </p>
      <div class='tweet-icons'>
        <img class='icon-sm' src='./img/tweet-icon1.png' />
        <img class='icon-sm' src='./img/tweet-icon2.png' />
        <img class='icon-sm' src='./img/tweet-icon3.png' />
      </div>
    </div>
    {{/each}}
  </script>

  <script type="text/javascript" src='./lib/js/vendor/vendor.min.js'></script>
  <script type="text/javascript" src="./lib/js/main.js"></script>

</body>

</html>
